{% for message in messages %}
<div class="container-fluid p-0">
<div class="alert {{ message.tags }} alert-dismissible fade show">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
   {{ message }}
</div>
</div>
{% endfor %}
