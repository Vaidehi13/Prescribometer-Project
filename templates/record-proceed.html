{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<title>Dashboard</title>
	<meta content="" name="description">
	<meta content="" name="keywords">

	<!-- Favicons -->
	<link href="{% static 'img/favicon.png' %}" rel="icon">
	<link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

	<!-- Google Fonts -->
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet">

	<!-- Vendor CSS Files -->
	<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
	<link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
	<link href="{% static 'vendor/quill/quill.snow.css' %}" rel="stylesheet">
	<link href="{% static 'vendor/quill/quill.bubble.css' %}" rel="stylesheet">
	<link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
	<link href="{% static 'vendor/simple-datatables/style.css' %}" rel="stylesheet">

	<!-- Template Main CSS File -->
	<link href="{% static 'css/style.css' %}" rel="stylesheet">

<body>

	<!-- ======= Header ======= -->
	<header id="header" class="header fixed-top d-flex align-items-center">

		<div class="d-flex align-items-center justify-content-between">
			<a href="{% url 'dashboard' %}" class="logo d-flex align-items-center">
				<!-- <img src="{% static 'img/logo.png' %}" alt=""> -->
				<span class="d-none d-lg-block">Prescribo-meter</span>
			</a>
			<i class="bi bi-list toggle-sidebar-btn"></i>
		</div><!-- End Logo -->

		<nav class="header-nav ms-auto">
			<ul class="d-flex align-items-center">

				<li class="nav-item d-block d-lg-none">
					<a class="nav-link nav-icon search-bar-toggle " href="#">
						<i class="bi bi-search"></i>
					</a>
				</li><!-- End Search Icon-->

				<li class="nav-item dropdown pe-3">

					<a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
						<!-- <img src="{% static 'img/profile-img.jpg' %}" alt="Profile" class="rounded-circle"> -->
						<span class="d-none d-md-block dropdown-toggle ps-2">{{user.first_name}}</span>
					</a><!-- End Profile Iamge Icon -->

					<ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
						<li class="dropdown-header">
							<h6>{{user.first_name}}</h6>
							<span>Family Physician</span>
						</li>
						<li>
							<hr class="dropdown-divider">
						</li>

						<li>
							<a class="dropdown-item d-flex align-items-center" href="{% url 'profile' %}">
								<i class="bi bi-person"></i>
								<span>My Profile</span>
							</a>
						</li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li>
							<hr class="dropdown-divider">
						</li>

						<li>
							<a class="dropdown-item d-flex align-items-center" href="#">
								<i class="bi bi-box-arrow-right"></i>
								<span>Sign Out</span>
							</a>
						</li>

					</ul><!-- End Profile Dropdown Items -->
				</li><!-- End Profile Nav -->

			</ul>
		</nav><!-- End Icons Navigation -->

	</header><!-- End Header -->

	<!-- ======= Sidebar ======= -->
	<aside id="sidebar" class="sidebar">
		<ul class="sidebar-nav" id="sidebar-nav">
			<li class="nav-item">
				<a class="nav-link " href="{% url 'dashboard' %}">
					<i class="bi bi-grid"></i>
					<span>Dashboard</span>
				</a>
			</li>

			<li class="nav-item">
				<a class="nav-link collapsed" href="{% url 'profile' %}">
					<i class="bi bi-person-square"></i>
					<span>Profile</span>
				</a>
			</li>

			<li class="nav-item">
				<a class="nav-link collapsed" href="{% url 'newPatient' %}">
					<i class="bi bi-person"></i>
					<span>New Patient</span>
				</a>
			</li>
		</ul>
	</aside><!-- End Sidebar-->
	<br>
	<br>
	<br>
	<br>
	<!-- <h1 style="color: black;">HEYYYYYYYYYY</h1> -->
	<div class="voice-record text-center">
	<div class="col-md-12" >
		<h3>Recorded Prescription</h3><br><br>
		<!-- <input name="audio_text" type="text" value='{{ audio_text }}' contenteditable="true"/> -->
		<!-- <h4 contentEditable="true" id="audio_text">{{audio_text}}</h4> -->
		<form action="save_changes" method="get">
			<textarea name="fulltextarea" rows="10" cols="40">{{audio_text}}</textarea> <br>
			<button type="submit" id = "save_changes" class="btn">Sign & Proceed</button>
		</form>
	</div>
	</div>

	<!-- ======= Footer ======= -->

		<div class="copyright">
			&copy; Copyright <strong><span>Prescribo-meter</span></strong>
		</div>
		<div class="credits">
			All Rights Reserved
		</div>
	</footer>--><!-- End Footer -->

	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<!-- Vendor JS Files -->
	<script src="{% static 'vendor/apexcharts/apexcharts.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'vendor/chart.js/chart.min.js' %}"></script>
	<script src="{% static 'vendor/echarts/echarts.min.js' %}"></script>
	<script src="{% static 'vendor/quill/quill.min.js' %}"></script>
	<script src="{% static 'vendor/simple-datatables/simple-datatables.js' %}"></script>
	<script src="{% static 'vendor/tinymce/tinymce.min.js' %}"></script>
	<script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

	<!-- Template Main JS File -->
	<script src="{% static 'js/main_dashboard.js' %}"></script>

</body>

</html>
